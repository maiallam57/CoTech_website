<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="cssFiles/quiz.css" />
  </head>
  <body>
    <div class="quizApp">
      <div class="quizTimeImage">
        <img src="images/quizTime.png">
      </div>

      <div class="quizInfo">
        <div class="quizCategory">Category: <span>HTML</span></div>
        <div class="quizCount">Questions Count: <span></span></div>
      </div>
      <div class="quizArea"></div>
      <div class="quizAnswersArea"></div>
      <button class="quizSubmitButton">Next</button>
      <div class="quizBullets">
        <div class="quizSpans"></div>
        <div class="quizCountdown"></div>
      </div>
    </div>
    
    
    <div class="quizPuzzel">
      <img src="images/puzzle4.png">
      <img src="images/questionMark.png">
      <img src="images/puzzle2.png">
      <img src="images/puzzle.png">
      <img src="images/puzzle3.png">
      <img src="images/puzzle.png">
      <img src="images/puzzle5.png">
      <img src="images/puzzle3.png">
      <img src="images/questionMark.png">
      <img src="images/puzzle1.png">
      <img src="images/puzzle2.png">
      <img src="images/questionMark.png">
    </div>

    
    <div class="quizPopUpScore">
    </div>

    <script src="jsFiles/quiz.js"></script>
  </body>
</html>
