<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- ================ StyleSheet ================ -->
    <link rel="stylesheet" href="studentStyle.css">
</head>

<body>
    <!-- ================ Navigation ================ -->
    <div class="studentContainer">
    <div class="studentNavigation">
        <ul>
            <li>
                <a href="">
                    <span class="studentIcon">
                        <ion-icon name="logo-apple"></ion-icon>
                    </span>
                    <span class="studentTitle">CoTech</span>
                </a>
            </li>

            <li>
                <a href="studentHomePage.html">
                    <span class="studentIcon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Home</span>
                </a>
            </li>

            <li>
                <a href="programsPage.html">
                    <span class="studentIcon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Programs</span>
                </a>
            </li>

            <li>
                <a href="schedularPage.html">
                    <span class="studentIcon">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Schedular</span>
                </a>
            </li>

            <li>
                <a href="Achievement.html">
                    <span class="studentIcon">
                        <ion-icon name="trophy-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Achievement</span>
                </a>
            </li>

            <li>
                <a href="quizes.html">
                    <span class="studentIcon">
                        <ion-icon name="megaphone-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Quizes</span>
                </a>
            </li>

            <li>
                <a href="AssignmentsPage.html">
                    <span class="studentIcon">
                        <ion-icon name="clipboard-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Assignments</span>
                </a>
            </li>

            <li>
                <a href="MaterialsPage.html">
                    <span class="studentIcon">
                        <ion-icon name="flask-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Materials</span>
                </a>
            </li>

            <li>
                <a href="SettingsPage.html">
                    <span class="studentIcon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Settings</span>
                </a>
            </li>

            <li>
                <a href="SignOutPage.html">
                    <span class="studentIcon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="studentTitle">Sign Out</span>
                </a>
            </li>

        </ul>
    </div>

    <!-- ================ Main ================ -->
    <div class="studentMain">
        <div class="studentTopBar">
            <div class="studentToggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="studentSearch">
            <label>
                <input type="text" placeholder="Search here">
                <ion-icon name="search-outline"></ion-icon>
            </label>
            </div>

            <div class="studentUser">
                <img src="imgs\mai.jpg" alt="">
            </div>
        </div>


    </div>


           <!-- ================= scripts ================= -->
    <script src="studentJs.js"></script>


    <!-- ================= ionicon ================= -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
